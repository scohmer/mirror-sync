version: '3.8'

services:
  web-backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    container_name: mirror-sync-backend
    environment:
      - NODE_ENV=production
      - PROJECT_ROOT=/app/mirror-sync
    volumes:
      - ../:/app/mirror-sync:ro
      - ../logs:/app/logs:ro
      - /run/podman/podman.sock:/var/run/docker.sock:ro
    network_mode: "host"
    restart: unless-stopped
    depends_on:
      - web-frontend
    privileged: false
    security_opt:
      - no-new-privileges:true

  web-nginx:
    build:
      context: .
      dockerfile: nginx/Containerfile
    container_name: mirror-sync-nginx
    network_mode: "host"
    restart: unless-stopped
    depends_on:
      - web-backend

networks:
  mirror-web:
    driver: bridge
    name: mirror-web